<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hash hash </title>
    <meta charset="utf-8">
    <meta name="author" content="VJ">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
    <script>
        $(document).ready(function() {
            $('#generate-hash').click( function() {
              $("#display ul").empty();
              $("#myTable").empty();
              var hashType=$('#hashtype').val();
              console.log(hashType);
                var lines = $('#message').val().split('\n');
                for(var i = 0;i < lines.length;i++){
                  var t = new Date();
                  //hash = Sha256.hash(lines[i]);
                  var shaObj = new jsSHA(hashType, "TEXT");
                  shaObj.update(lines[i]);
                  var hash = shaObj.getHash("HEX");
                  $('#hash-time').html(((new Date() - t))+'ms');
                  //$('#hash').val(hash);
                  $("#display ul").append('<li>'+ hash +'</li>');
                  $("#myTable").append('<tr><td>'+lines[i]+'</td><td>'+hash+'</td></tr>');
                }
            });
        });
    </script>
    <style>
    ul {
      padding: 0;
      margin: 0;
      display: block;
      list-style-type: none
    }
    li {
      display:list-item;
      width: 100%; /* sometimes firefox gives issue*/
      word-break: break-all; /* break word in next line, if no space*/
    }
    </style>
</head>
<body>
  <div class="container">
    <div class="row">

        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <h2> Generate SHA Hash</h2>
          <div class="panel panel-default">
            <div class="panel-body">
              <form name="f">

                <div class="form-group">
                  <label for="hashtype">Hash Type</label>
                  <select name="hashtype" id="hashtype" class="form-control">
                    <option>SHA-1</option>
                    <option>SHA-224</option>
                    <option>SHA-256</option>
                    <option>SHA-384</option>
                    <option>SHA-512</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="message">Field Value</label>
                  <textarea  class="form-control" name="message" id="message" row=20></textarea>
                </div>
                <button type="button" name="generate-hash" id="generate-hash" class="btn btn-primary">Generate Hash</button>

              </form>

            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <h2>Key & Hashed Values</h2>
                <div class="table-responsive">
                  <table id="myTable" class="table table-bordered">

                  </table>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <h2>Hash Values</h2>
              <div class="well well-lg" id="display">
                <ul>
                </ul>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
</html>
